<template>
  <lightning-card>
    <c-record-list currentpage={page} onrecordsload={handleRecordsLoad} pagesize={pagesize}
      get-id-from-parent-on-edit={recordId} edit-bond-buy={editEnabled}></c-record-list>
    <div class="slds-m-around_medium">
      <c-paginator-bottom onprevious={handlePrevious} onnext={handleNext} onfirst={handleFirst} onlast={handleLast}
        currentpage={page} totalrecords={totalrecords} pagesize={pagesize}>
      </c-paginator-bottom>
    </div>
  </lightning-card>
</template>
